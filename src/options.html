<!DOCTYPE html>
<html>
<head>
  <title>Options - UrlAutoRedirector</title>
  <link href="options.css" rel="stylesheet">
  <link href="font/opensans.css" rel="stylesheet">
  <link rel="stylesheet" href="lib/jquery-ui/jquery-ui.min.css">
  <link rel="stylesheet" href="lib/font-awesome-4.5.0/css/font-awesome.min.css">
  <meta charset="utf8">
  <meta name="twitter:widgets:csp" content="on">
</head>
<body>
  <nav>
    <div id="banner">
      URL Auto Redirector
    </div>
  </nav>

  <div id="content">
    <div class="general">
      <h3 class="general-label">General</h3>
      <div>
        <form>
          <input type="radio" class="tabOption" name="tabOption" value="newTab"><span class="general-newtab">Redirect in new tab</span><br>
          <input type="radio" class="tabOption" name="tabOption" value="curTab"><span class="general-curtab">Redirect in current tab</span>
        </form>
      </div>
    </div>

    <div class="general">
      <h3 class="rules-label">Rules</h3>

      <div class="rule-head">
        <div class="rule-title drag-title"></i></div>
        <div class="rule-title src-title">Source</div>
        <div class="rule-title dst-title">Destination</div>
        <div class="rule-title is-regex-title">RegExp</div>
        <div class="rule-title enable-title">Enable</div>
        <div class="rule-title is-delete-title">Delete</div>
      </div>

      <div>
        <ul id="rule-list">
        </ul>
      </div>
      <div>
        <form id="upload-form" enctype="multipart/form-data">
          <input type="button" class="btn-rule" id="new-rule" value="New">
          <input type="button" class="btn-rule" id="reset-rule" value="Reset">
          <input type="file" id="upload-rule" name="upload-rule" accept="application/json">
          <input type="button" class="btn-rule" id="import-rule" value="Import">
          <input type="button" class="btn-rule" id="export-rule" value="Export">
        </form>
      </div>
    </div>

    <div class="general">
      <h3 class="about-label">About</h3>
      <p class="about-copyright">Copyright &copy; <a target="_blank" href="https://crispgm.com/">David Zhang</a>, 2016.</p>
      <p class="about-home"><a target="_blank" href="https://urlautoredirector.github.io/">Official Home Page.</a></p>
      <p class="about-contribute">Contribute on <a target="_blank" href="https://github.com/UrlAutoRedirector/UrlAutoRedirector">GitHub - UrlAutoRedirector</a>.</p>
      <p class="about-ideas">Idea inspired by Albert Li.</p>
      <p>
        <div class="btn-share twitter-share">
          <a href="https://twitter.com/share" class="twitter-share-button" data-text="To make browsing quicker and simpler, use URL Auto Redirector to skip the guide page on certain sites." data-url="https://urlautoredirector.github.io/" data-via="crispgm" data-size="large">Tweet</a>
        </div>
      </p>
    </div>
  </div>

  <script src="lib/jquery-1.12.2.min.js"></script>
  <script src="lib/jquery-ui/jquery-ui.min.js"></script>
  <script src="options.js"></script>
  <script src="twitter.js"></script>
</body>
</html>
