<!DOCTYPE html>
<html>
<head>
    <title>Options - UrlAutoRedirector</title>
    <link href="options.css" rel="stylesheet">
</head>
<body>
    <div id="wrapper">
        <div>
            <h3>General</h3>
            <div>
                <form>
                    <input type="radio" class="tabOption" name="tabOption" value="newTab">Redirect in new tab<br>
                    <input type="radio" class="tabOption" name="tabOption" value="curTab">Redirect in current tab
                </form>
            </div>
        </div>
        <div>
            <h3>Rules</h3>
            <div id="rule_wrapper">
                <table id="rule_list">
                    <tr id="rule_head">
                        <th>Name</th>
                        <th>Source</th>
                        <th>Destination</th>
                        <th>RegExp</th>
                    </tr>
                <table>
            </div>
            <div>
                <input type="button" class="ruleBtn" id="newRule" value="New">
                <input type="button" class="ruleBtn" id="saveRule" value="Save">
                <input type="button" class="ruleBtn" id="discardRule" value="Discard">
            </div>
        </div>
        <div>
            <h3>About</h3>
            <p>Copyright &copy; <a target="_blank" href="https://crispgm.com/">David Zhang</a>, 2016.</p>
            <p>Contribute on <a target="_blank" href="https://github.com/crispgm/UrlAutoRedirector">GitHub - crispgm/UrlAutoRedirector</a>.</p>
            <p>Idea inspired by Albert Li.</p>
        </div>
        <div>
            <h3>Share</h3>
        </div>
        <footer>Copyright &copy; <a target="_blank" href="https://crispgm.com/">David Zhang</a>, 2016.</footer>
    </div>
    <script src="lib/jquery-1.12.2.min.js"></script>
    <script src="options.js"></script>
</body>
</html>
