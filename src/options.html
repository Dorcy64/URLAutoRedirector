<!DOCTYPE html>
<html>
<head>
    <title>Options - UrlAutoRedirector</title>
    <link href="options.css" rel="stylesheet">
    <link rel="stylesheet" href="lib/jquery-ui.min.css">
</head>
<body>
    <div id="wrapper">
        <div>
            <h3>General</h3>
            <div>
                <form>
                    <input type="radio" class="tabOption" name="tabOption" value="newTab">Redirect in new tab<br>
                    <input type="radio" class="tabOption" name="tabOption" value="curTab">Redirect in current tab
                </form>
            </div>
        </div>
        <div>
            <h3>Rules</h3>
            <div id="rule_wrapper">
                <table>
                    <tr id="rule_head">
                        <th class="name">Name</th>
                        <th class="src">Source</th>
                        <th class="dst">Destination</th>
                        <th class="isRegex">RegExp</th>
                    </tr>
                </table>
                <ul id="rule_list">
                </ul>
            </div>
            <div>
                <input type="button" class="ruleBtn" id="newRule" value="New">
                <input type="button" class="ruleBtn" id="saveRule" value="Save">
                <input type="button" class="ruleBtn" id="discardRule" value="Discard">
            </div>
        </div>
        <div>
            <h3>About</h3>
            <p>
                Copyright &copy; <a target="_blank" href="https://crispgm.com/">David Zhang</a>, 2016.
                <a target="_blank" href="https://crispgm.com/page/url-auto-redirector.html">Home Page</a>
            </p>
            <p>Contribute on <a target="_blank" href="https://github.com/crispgm/UrlAutoRedirector">GitHub - crispgm/UrlAutoRedirector</a>.</p>
            <p>Idea inspired by Albert Li.</p>
        </div>
        <div>
            <h3>Share</h3>
            <p>
                <a target="_blank" href="">WeChat</a>
                <a target="_blank" href="">Weibo</a>
                <a target="_blank" 
                class="twitter-share-button" 
                href="https://twitter.com/intent/tweet?text=I%27m%20using%20URL%20Auto%20Redirector.%20http%3A%2F%2Fbit.ly%2F1RxFP3N%20Download%3A">Twitter</a>
            </p>
        </div>
        <footer>Copyright &copy; <a target="_blank" href="https://crispgm.com/">David Zhang</a>, 2016.</footer>
    </div>
    <script src="lib/jquery-1.12.2.min.js"></script>
    <script src="lib/jquery-ui.min.js"></script>
    <script src="options.js"></script>
</body>
</html>
